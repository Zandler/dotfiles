- defaults:
    shell:
      stdin: true
      stdout: true
    link:
      force: true
      relink: true
      create: true
- clean:
    '~':
    ~/.config:
      recursive: true
- create:
    - ~/.config
- link:
    ~/.zshrc: home/zshrc
    ~/.config/starship.toml: config/starship.toml
    ~/.config/helix: config/helix
    ~/.gitconfig: home/gitconfig
    ~/.gitignore: home/.gitignore
  
    